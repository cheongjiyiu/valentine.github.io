<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Any activities?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/icecream.jpg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />Museum of Ice Cream</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/Gardens-by-the-Bay-Logo.jpg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Gardens by the Bay</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/projector.png" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />Movies @ The Projector</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/tea.png" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Teahouse</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cycling.jpg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />Cycling</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/golf.jpg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Minigolf</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>
  </body>
</html>
