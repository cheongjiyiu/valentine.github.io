<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Which restaurant would you like to go?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/pilot.png" alt="pilot" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Pilot Kitchen"
          />
          Pilot Kitchen</label
        >
      </div>
      <div class="food-item">
        <img src="food/io.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Italian Osteria</label
        >
      </div>
      <div class="food-item">
        <img src="food/newGoldenroyLogo-1.gif" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Goldenroy Pizza</label
        >
      </div>
      <div class="food-item">
        <img src="food/fatbelly.png" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Fat Belly</label>
      </div>
      <div class="food-item">
        <img src="food/allora.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Allora</label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
